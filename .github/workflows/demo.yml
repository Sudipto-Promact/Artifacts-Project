name: Deploy website
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    environment: QA
    steps:
      - name: Get code
        uses: actions/checkout@v3 
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
            path: ~/.npm
            key: deps-node-modules-${{hashFiles('**/package-lock.json')}}
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    environment: DEV
    api_key: ${{ secrets.MY_SECRET }}

    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
            path: ~/.npm
            key: deps-node-modules-${{hashFiles('**/package-lock.json')}}
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Publish JS Filename
        run: find dist/assets/*.js -type f -execdir echo '{}' ';'
      - name: Artifacts
        uses: actions/upload-artifact@v3
        with:
            name: my-Artifacts
            path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: PROD
    steps:
      - name: Get Build Artifacts
        uses: actions/download-artifact@v3
        with:
            name: my-Artifacts
      - name: Output Contents
        run: ls
      - name: Deploy
        run: echo "Deploying...."
      
